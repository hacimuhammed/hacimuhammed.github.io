<!DOCTYPE html>
<html>
<head>
<title>0px</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="point">100</div>
	<div id="market">
		<h1>Market</h1>
		
		<div id="store">
			<div class="future">
				<div class="box-red"></div>
				<button onclick="skin('red')"><h2>Get Skin</h2></button>
			</div>
			<div class="future">
				<div class="box-grad"></div>
				<button onclick="skin('grad')"><h2>Get Skin</h2></button>
			</div>
			
			<div id="close">
				<button id="closeMarket">Close</button>
			</div>
		</div>
	</div>
	<div id="game">
		<div id="ball"></div>
	</div>
	<div id="btns">
		<div id="btnsUp">
			<button id="up">up</button>
			<button id="right">right</button>
		</div>
		<div id="btnsDown">
			<button id="sUp">Speed Up</button>
			<button id="sDown">Speed Down</button>
			<button id="gUp">Gravity Up</button>
			<button id="gDown">Gravity Down</button>
		</div>
		<div id="btnsFooter">
			<button id="freezeBall">Freeze</button>
			<button id="openMarket">Market</button>
			
		</div>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
